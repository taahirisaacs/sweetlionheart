wordpress_sites:
  lh.local:
    site_hosts:
    - canonical: lh.local
      redirects:
      - www.lh.local
    local_path: ../site
    branch: master
    repo: git@github.com:example/example.com.git
    repo_subtree_path: site
    multisite:
      enabled: false
    ssl:
      enabled: false
      provider: letsencrypt
    cache:
      enabled: false
